<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/bf69cc43db.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="description" content="This is a stock analysis tool designed to help investors make well-informed decisions on their equity investments.">
        <meta name="keywords" content="stock, invest, analysis, research, screener, dividend, growth, value">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Equity Analysis Tool</title>
    </head>

    <body style="background-color: black">
        <section class="hero">

            <div class="hero-logo">
                <img src="img\bar-chart-logo.svg" alt=logo class="logo-img">
            </div>

            <div class="hero-text">            
                <h1><b>Welcome to my simple equity analysis tool</b></h1>
            </div>

            <div class="hero-buttons">
                <button type= "button" id="Alerts" title="Alerts" class="alert-button">
                    <i class="fas fa-bell fa-2x"></i>
                </button>
                <button type="button" id="Profile" title="Profile" class="profile-button">
                    <i class="fas fa-user fa-2x"></i>
                </button>
            </div>

        </section>

        <section class="main">
            <div class="left-sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-header">Economic Calendar</h2>
                </div>
                <div class="slider-row">
                    <label class="fed-button">
                        <input type="checkbox">
                        <span class="fed-slider"></span>
                    </label>
                    <label class="fed-button">
                        <input type="checkbox">
                        <span class="fed-slider"></span>
                    </label>
                    <label class="fed-button">
                        <input type="checkbox">
                        <span class="fed-slider"></span>
                    </label>
                </div>
            </div>
            <div class="middle">
               <div class="middle-container">
                   <div class="screener-results">
                       <h2>Placeholder</h2>
                   </div>
               </div>
            </div>
            <div class="right-sidebar">
                <div class="sidebar-header">
                    <h2 class="sidebar-header">Market Activity</h2>
                </div>
                <div class="button-row">
                    <button type= "button" id="top-gainers" title="top-gainers" class="gainers-button">
                        <h4>Top Gainers</h4>
                    </button>
                    <button type= "button" id="top-losers" title="top-losers" class="losers-button">
                        <h4>Top Losers</h4>
                    </button>
                    <button type= "button" id="high-volume" title="high-volume" class="volume-button">
                        <h4>Unusual Volume</h4>
                    </button>
                </div>
                <div class="sidebar-content">
                    <table class="market-activity">
                         <tr>
                             <th>Ticker</th>
                             <th>Name</th>
                             <th>Price</th>
                             <th>Prev. Close</th>
                             <th>% Change</th>
                             <th>Volume</th>
                         </tr>
                         <tr>
                             <td>AAPL</td>
                             <td>Apple</td>
                             <td>x</td>
                             <td>x</td>
                             <td>x</td>
                             <td>x</td>
                         </tr>
                         <tr>
                             <td>AMZN</td>
                             <td>Amazon</td>
                             <td>x</td>
                             <td>x</td>
                             <td>x</td>
                             <td>x</td>
                         </tr>
                         <tr>
                             <td>JD</td>
                             <td>John Deere</td>
                             <td>x</td>
                             <td>x</td>
                             <td>x</td>
                             <td>x</td>
                         </tr>
                         <tr>
                            <td>HD</td>
                            <td>Home Depot</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>CSCO</td>
                            <td>Cisco Systems</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                        </tr>
                        <tr>
                            <td>WMT</td>
                            <td>Walmart</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                            <td>x</td>
                        </tr>
                     </table> 
                 </div>
            </div>
        </section>
    </body>

</html>
