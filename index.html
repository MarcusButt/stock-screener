<html>
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <script src="https://kit.fontawesome.com/bf69cc43db.js" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <meta name="description" content="This is a stock analysis tool designed to help investors make well-informed decisions on their equity investments.">
        <meta name="keywords" content="stock, invest, analysis, research, screener, dividend, growth, value">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Equity Analysis Tool</title>
    </head>

    <body style="background-color: black">
        <section class="hero">

            <div class="hero-logo">
                <img src="img\bar-chart-logo.svg" alt=logo style="height: 70px">
            </div>

            <div class="hero-text">            
                <h1><b>Welcome to my simple stock analysis tool</b></h1>
            </div>

            <button type= "button" id="Alerts" title="Alerts" class="alert-button">
                <i class="fas fa-bell fa-2x"></i>
            </button>

            <button type="button" id="Profile" title="Profile" class="profile-button">
                <i class="fas fa-user fa-2x"></i>
            </button>

        </section>

        <section class="main">
            <div class="sidebar">
                <div class="sidebar-div">
                    <h2 class="sidebar-header">Menu</h2>
                </div>
                <div class="sidebar-div">
                    <h3 class="sidebar-text">Company Overview</h3>
                    <i class="far fa-building fa-2x"></i>
                </div>
                <div class="sidebar-div">
                    <h3 class="sidebar-text">Performance</h3>
                    <i class="fas fa-chart-line fa-2x"></i>
                </div>
                <div class="sidebar-div">
                    <h3 class="sidebar-text">Financials</h3>
                    <i class="fas fa-file-invoice-dollar fa-2x"></i>
                </div>
                <div class="sidebar-div">
                    <h3 class="sidebar-text">Analyst Ratings</h3>
                    <i class="fas fa-user-tie fa-2x"></i>
                </div>
                <div class="sidebar-div">
                    <h3 class="sidebar-text">Watchlist</h3>
                    <i class="far fa-eye fa-2x"></i>
                </div>
                <div class="sidebar-spacing">
                    
                </div>
                <div class="sidebar-div">
                    <h3 class="sidebar-text">Settings</h3>
                    <i class="fas fa-cog fa-2x"></i>
                </div>
            </div>
            <div class="middle">
                <div class="searchbar-div">
                    <input type="text" placeholder="Search company name or ticker..." class="searchbar">
                </div>
                <form class="homepage-screener">
                    <label for="marketcap">Market Cap (in $USD millions):</label>
                    <input type="number" id="marketcap" name="marketcap" min="0" max="5000">
                    <label for="sector">Sector:</label>
                    <select name="sector" id="sector">
                        <option value="communications">Communications</option>
                        <option value="cons-disc">Consumer Discretionary</option>
                        <option value="cons-staples">Consumer Staples</option>
                        <option value="energy">Energy</option>
                        <option value="financials">Financials</option>
                        <option value="health-care">Health Care</option>
                        <option value="industrials">Industrials</option>
                        <option value="materials">Materials</option>
                        <option value="real-estate">Real Estate</option>
                        <option value="technology">Technology</option>
                        <option value="utilities">Utilities</option>
                    </select>
                    <label for="exchange">Exchange:</label>
                    <select name="exchange" id="exchange">
                        <option value="cnsx">CNSX</option>
                        <option value="nasdaq">NASDAQ</option>
                        <option value="nyse">NYSE</option>
                        <option value="arca">NYSE:ARCA</option>
                        <option value="tsx">TSX</option>
                    </select>
                    </form> 
                </div>
            </div>
        </section>
    </body>

</html>
